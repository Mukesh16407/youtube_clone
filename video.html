<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
</head>
<style>
  #navbar{
        height: 100px;
  }
  #main{
      display: flex;
      height: 600px
  }
  #video_details{
      flex: 1;
  }
  #recommendation{
      flex: 1;
  }
</style>
<body>
    <h1>Video Page</h1>
    <div id="navbar">Navbar</div>

    <div id="main">
        <div id="video_details"></div>
        <div id="recommendation"></div>
    </div>
</body>
   
</html>

<script>
    // we need to show video
    // fetch "clicked_video" data from localstorage

    let video_data = JSON.parse(localStorage.getItem("clicked_video"));
    console.log("video_data:", video_data);

    // description => video_data.snipped.description;
    let video_div = document.getElementById("video_details");

    let iframe = document.createElement('iframe')

    iframe.src = `https://www.youtube.com/embed/${video_data.videoId}`;

    iframe.height ="80%";
    iframe.width ="80%";

    video_div.append(iframe);
</script>
